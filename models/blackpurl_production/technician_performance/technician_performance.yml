# technician_performance_update.yml
version: 2


models:
  - name: technician_performance_update
    description: "Update technician_performance table with the latest records from technician_performance_stage"
    config:
      materialized: incremental
    columns:
      - name: TECHNICIAN
        description: "Technician name"
        tests:
          - unique
          - not_null
      - name: DATE
        description: "Date"
        tests:
          - unique
          - not_null

